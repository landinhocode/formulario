<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
    
</head>
<body>
    <div>
        <h1 id="titulo">cadastro de Dev</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
     <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" nome="nome" id="nome" required>

        </div>
        <div class="campo">
            <label for="sobrenome"><strong>sobrenome</strong></label>
            <input type="text" nome="sobrenome" id="sobrenome" required>
        </div>
     </fieldset>

    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" nome="email" id="email"required>
    </div>
    
    <div class="campo">
    <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
    <label>
        <input type="radio" nome="devweb" value="front end" Checked>Front-end
    </label>
    <label>
       <input type="radio" nome="devweb" value="Backend">Back-end
    </label>
    <label>
        <input type="radio" nome="devweb" value="fullstack">fullstack
        
    </label>
    </div>
    <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade" required>
        <option selected disabled value="">selecione</option>
        <option>junior</option>
        <option>Pleno</option>
        <option>senior</option>
        </select>
    </div>

    <fieldset class="grupo">
        <div id="check">
           <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
           <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
           <label for="tecnologia1">HTML</label>
           <input type="checkbox" id="tcnologia2" nome="tencnologia2" value="CSS">
           <label for="tecnologia2">CSS</label>
           <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Javascript">
           <label for="tecnologia7">Javascript</label>
           <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="Php">
           <label for="tenologia3">Php</label>
           <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="C#">
           <label for="tecnologia4">C#</label>
           <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="Python">
           <label for="tecnologia5">Python</label>
           <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="JAVA">
           <label for="tecnologia6">JAVA</label>
           
        </div>
    </fieldset>
    <div class="campo">
        <br>
        <label for="experiencia"><strong>Conte um pouco da sua experiencia</strong></label>
        <textarea rows="5" style="width:26em" id="experiencia"></textarea>
    </div>

    <button class="botao" type="submit">Concluído</button>
</form>
</body>
</html>
